<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>THE LIBRARY</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THE LIBRARY</h1>
        </div>
        <div class="hero-content">
            <h2>u wanna read? let's fuckin read</h2>
            <p>having fun isn't hard when you've got a library card</p>
            <button class="btn-add-book">ADD BOOK</button>
        </div>
        
            <form action='' method='get' class='add-book-form'>
                <h2>Add a book</h2>
                <div class='form-row'>
                    <label for='title'></label>
                    <input id='title' name='title' type='text' placeholder="Title" required />
                </div>
                <div class='form-row'>
                    <label for='author'></label>
                    <input id='author' name='author' type='text' placeholder="Author" required />
                </div>
                <div class='form-row'>
                    <label for='pages'></label>
                    <input id='pages' name='pages' type='tel' placeholder="Pages" required />
                </div>
                <div class='form-row'>
                    <label for='read'>I've read this book</label>
                    <input type="checkbox" id="read" name="read" placeholder="no">
                </div>
                <button>Add book</button>
            </form>
        
        <div class="main-content">
            <h2 class="your-books-heading">Your books</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <h3 class="card-title">Book Title:</h3>
                        <h3 class="card-author">by: (Author)</h3>
                        <p class="card-pages">Pages: </p>
                        <p class="card-read">Read? </p>
                        <button class="btn-remove-book">Remove from Library</button>
                        <button class="btn-toggle-read">Mark as Read/Unread</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <h1>THE LIBRARY</h1>
        </div>
    </div>
</body>
</html>
